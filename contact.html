<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sofra Contact</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf5;
      margin: 0;
      padding: 0;
      color: #333;
      overflow-x: hidden;
    }
    header {
      background-color: #d94c3d;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      background-color: #f3e9e7;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #d94c3d;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #b03b2d;
    }
    main {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
    h1 {
      color: #d94c3d;
      text-align: center;
      margin-bottom: 30px;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    form input, form textarea {
      width: 95%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.8px solid #d94c3d;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
      transition: all 0.3s ease;
    }
    form input:focus, form textarea:focus {
      border-color: #b03b2d;
      outline: none;
      box-shadow: 0 0 8px rgba(217,76,61,0.3);
    }
    form textarea {
      min-height: 120px;
    }
    .form-group {
      position: relative;
    }
    .form-group i {
      position: absolute;
      top: 40px;
      left: 15px;
      color: #d94c3d;
    }
    .form-group input, .form-group textarea {
      padding-left: 40px;
    }
    button.submit-btn {
      background-color: #d94c3d;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button.submit-btn:hover {
      background-color: #b03b2d;
      transform: scale(1.02);
    }
    .msg {
      text-align: center;
      margin-bottom: 20px;
      color: green;
      font-weight: 600;
    }
    .map-section {
      margin-top: 50px;
      text-align: center;
    }
    .map-section iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    footer {
      text-align: center;
      background-color: #d94c3d;
      color: white;
      padding: 20px;
      margin-top: 60px;
      font-size: 0.95rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>Sofra Restaurant</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="orders.html">Orders</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <h1><i class="fas fa-envelope"></i> Contact Us</h1>
    <div class="msg" id="responseMsg"></div>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <i class="fas fa-user"></i>
        <input type="text" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <i class="fas fa-phone"></i>
        <input type="tel" name="phone" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <i class="fas fa-comment-dots"></i>
        <textarea name="message" required></textarea>
      </div>
      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i> Send Message
      </button>
    </form>

    <div class="map-section">
      <h2><i class="fas fa-map-marker-alt"></i> Find Us</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3353.256244390303!2d35.21371!3d32.22232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0:0x0!2zMzLCsDEzJzIwLjQiTiAzNcKwMTInNDkuMyJF!5e0!3m2!1sen!2sus!4v1719862212345"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
      <p><strong>Address:</strong> Gaza Street, Palestine<br>
         <strong>Phone:</strong> +970 599 462 995<br>
         <strong>Email:</strong> contact@sofra.com</p>
    </div>
  </main>
  <footer>
    &copy; 2025 Sofra Restaurant. All rights reserved.
  </footer>
  <script>
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch('send_contact.php', {
        method: 'POST',
        body: formData
      });
      const result = await response.text();
      document.getElementById('responseMsg').textContent = result;
      this.reset();
    });
  </script>
</body>
</html>
